<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
</head>
<body>
<h1>Hello world!!</h1>
{% if name %}
    <h2>Hello {{ name }}</h2>
{% else %}
    <h2>Hello World!!</h2>
{% endif %}
<ul>
    {% for order in orders %}
        <li>{{ order.id }} - {{ order.customer.first_name }} - {{ order.orderitem.product.id }}</li>
    {% endfor %}
</ul>
</body>
</html>
